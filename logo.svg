<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e42"/>
      <stop offset="100%" style="stop-color:#0c0c1d"/>
    </linearGradient>
    <linearGradient id="bullGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="bearGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48"/>
      <stop offset="100%" style="stop-color:#fb7185"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="4" y="4" width="112" height="112" rx="24" fill="url(#bgGrad)" stroke="url(#ringGrad)" stroke-width="2.5"/>
  
  <!-- Subtle grid lines -->
  <line x1="20" y1="35" x2="100" y2="35" stroke="#818cf8" stroke-width="0.3" opacity="0.15"/>
  <line x1="20" y1="50" x2="100" y2="50" stroke="#818cf8" stroke-width="0.3" opacity="0.15"/>
  <line x1="20" y1="65" x2="100" y2="65" stroke="#818cf8" stroke-width="0.3" opacity="0.15"/>
  <line x1="20" y1="80" x2="100" y2="80" stroke="#818cf8" stroke-width="0.3" opacity="0.15"/>
  
  <!-- Candle 1 (1m - bear) -->
  <line x1="28" y1="38" x2="28" y2="72" stroke="url(#bearGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <rect x="24" y="44" width="8" height="20" rx="1.5" fill="url(#bearGrad)"/>
  
  <!-- Candle 2 (5m - bull) -->
  <line x1="44" y1="32" x2="44" y2="78" stroke="url(#bullGrad)" stroke-width="2" stroke-linecap="round"/>
  <rect x="39" y="42" width="10" height="28" rx="1.5" fill="url(#bullGrad)"/>
  
  <!-- Candle 3 (15m - bull, featured with glow) -->
  <line x1="62" y1="24" x2="62" y2="82" stroke="url(#bullGrad)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>
  <rect x="55" y="36" width="14" height="34" rx="2" fill="url(#bullGrad)" filter="url(#glow)"/>
  
  <!-- Candle 4 (1h - bear) -->
  <line x1="80" y1="30" x2="80" y2="76" stroke="url(#bearGrad)" stroke-width="2" stroke-linecap="round"/>
  <rect x="75" y="40" width="10" height="28" rx="1.5" fill="url(#bearGrad)"/>
  
  <!-- Candle 5 (4h - accent purple) -->
  <line x1="96" y1="34" x2="96" y2="70" stroke="url(#accentGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <rect x="92" y="44" width="8" height="18" rx="1.5" fill="url(#accentGrad)"/>
  
  <!-- Confluence arc -->
  <path d="M 22 88 Q 40 96 60 92 Q 80 88 98 94" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Confluence dots -->
  <circle cx="30" cy="91" r="3" fill="#34d399" filter="url(#glow)"/>
  <circle cx="46" cy="94" r="3" fill="#34d399"/>
  <circle cx="62" cy="92" r="3.5" fill="#818cf8" filter="url(#glow)"/>
  <circle cx="78" cy="90" r="3" fill="#fb7185"/>
  <circle cx="92" cy="93" r="3" fill="#34d399"/>
  
  <!-- Halal crescent moon -->
  <g transform="translate(96, 16)" opacity="0.85">
    <path d="M 0 -6 A 6 6 0 1 0 0 6 A 4.5 4.5 0 1 1 0 -6" fill="#fbbf24"/>
    <circle cx="5" cy="-4" r="1" fill="#fbbf24"/>
  </g>
</svg>
